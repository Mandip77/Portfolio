name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Prepare .env from .env.example if present
        run: |
          if [ -f .env ]; then
            echo ".env already present"
          elif [ -f .env.example ]; then
            cp .env.example .env
            echo "Copied .env.example to .env"
          else
            echo "No .env or .env.example present"
          fi

      - name: Inject EmailJS env (optional)
        if: ${{ secrets.EMAILJS_SERVICE_ID && secrets.EMAILJS_TEMPLATE_ID && secrets.EMAILJS_PUBLIC_KEY }}
        run: |
          echo "REACT_APP_EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }}" >> .env
          echo "REACT_APP_EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }}" >> .env
          echo "REACT_APP_EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
